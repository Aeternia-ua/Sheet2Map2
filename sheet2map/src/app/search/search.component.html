<form class="search-form">
  <mat-form-field class="search-form-field" appearance="outline">
    <mat-label>Search here</mat-label>
    <input matInput
           type="search"
           [(ngModel)]="searchInput"
           id="search-input"
           placeholder="Ex. {{randomPlaceholder}}"
           [formControl]="searchControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
<!--  If search user input is less that two characters long or null, don't show autocomplete suggestions list-->
      <div *ngIf="searchInput?.length >= 2">
          <mat-option *ngFor="let marker of markers | async | keyvalue | SearchPipe: searchInput.toLowerCase()">
              <div matTooltip="{{marker.value.representativeProperty}}"
              [matTooltipPosition]=tooltipPosition.value>
                <span (click)="this.searchService.updateSelectedResult(marker)">{{marker.value.representativeProperty}}</span>
              </div>
          </mat-option>
      </div>
    </mat-autocomplete>
  </mat-form-field>
</form>
