    <form class="search-form" [formGroup]='searchForm'>
      <mat-form-field class="search-form-field" appearance="outline">
        <mat-label>Search here</mat-label>
        <input matInput
               [(ngModel)]="searchInput"
               type="search"
               id="search-input"
               placeholder="Ex. {{randomPlaceholder}}"
               [matAutocomplete]="auto"
               formControlName='userInput'>
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
       <mat-option *ngFor="let marker of (filteredMarkers | async | keyvalue)?.representativeProperty" [value]="property">
              <div matTooltip="{{property.value}}"
                   [matTooltipPosition]=tooltipPosition.value>
                <span (click)="this.searchService.updateSelectedResult(marker)">
                  {{property.value}}
                </span>
              </div>
      </mat-option>
    </mat-autocomplete>
