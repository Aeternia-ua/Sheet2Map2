<form clrForm class="search" clrLayout="vertical" [formGroup]="searchForm">
  <clr-input-container>
    <label for="search_input" class="clr-control-label">
      <input clrInput id="search_input"
             class="control"
             type="search"
             placeholder="Search here..."
             formControlName="searchField"
             [appAutocomplete]="autocomplete">
      <button type="button"
              class="btn btn-sm btn-link"
              title="Clear search"
              (click)="clearSearchField()" *ngIf="searchForm.value.searchField">
        <clr-icon shape="window-close"></clr-icon>
      </button>
    </label>
    <app-autocomplete #autocomplete="appAutocomplete">
      <ng-template appAutocompleteContent>
        <ng-container *ngIf="searchForm.value.searchField?.length >= 1">
            <app-option *ngFor="let marker of (filteredMarkers | async | keyvalue)" [value]="marker.value.representativeProperty">
<!--              <a href="..." role="tooltip" aria-haspopup="true" class="tooltip tooltip-lg">-->
              <span (click)="this.searchService.updateSelectedResult(marker)">
                <clr-icon shape="map-marker" role="img" aria-label="Marker pin"></clr-icon>
                {{ marker.value.representativeProperty }}
              </span>
<!--              <span class="tooltip-content">{{ marker.value.representativeProperty }}</span>-->
<!--            </a>-->
            </app-option>
        </ng-container>
      </ng-template>
    </app-autocomplete>
  </clr-input-container>
</form>
